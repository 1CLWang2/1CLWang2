<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Z00">
  <style>
@import url（https: //fonts.googleapis.com/earlyaccess/notosanstc.css）;

body {
  font-family: "Noto Sans TC", sans-serif;
  background-color: #f0f0f0;
  margin: 0px;
  padding: 0px;
}

.top {
  text-align: center;
  padding: 20px 20px 0px;
}

.title {
  display: block;
  font-size: 24px;
  font-weight: bold;
}

.author {
  display: block;
  font-size: 16px;
  color: gray;
}

.article{
  padding: 0px 20px 0px;
}

pre {
  white-space: pre-wrap;
  font-size:18px;

}

.bottom{
  text-align: center;
}

#left,#right{
  margin:0px 20px 50px;
  border: none;
  color: white;
  background-color: black;
  font-size: 14px;
  font-weight: bold;
  border-radius: 20px;
  padding: 7px 12px 7px;
}
  </style>
</head>

<body>
  <div class="top">
    <span class="title">畸形</span>
    <span class="author">Avida</span>
    <hr>
  </div>

  <div class="article">
    <pre>
    </pre>
  </div>

  <div class="bottom">
    <button id="left">上一頁</button>
    <button id="right">下一頁</button>
  </div>

  <script>
  // 隐藏网站内容的函数
function hideContent() {
  // 使用 CSS 将网站内容隐藏
  document.body.style.display = 'none';
}

// 詢問用戶密碼的函數
function askPassword() {
  // 使用 confirm 函數彈出確認框
  var result = confirm("請輸入密碼以繼續瀏覽網站:");

  if (result) {
    // 使用 prompt 函數彈出密碼輸入框
    var password = prompt("請輸入密碼:");

    // 檢查密碼是否符合要求
    if (password === "d0004003-0001") {
      // 密碼正確，顯示網站內容
      document.body.style.display = 'block';
      alert("密碼正確！請繼續瀏覽網站。");
    } else {
      // 密碼錯誤，重新詢問密碼
      alert("密碼錯誤！請重新輸入。");
      askPassword();
    }
  } else {
    // 用戶點擊取消按鈕，隱藏網站內容
    hideContent();
  }
}

// 在網頁載入完成後調用函數
window.onload = askPassword;
  </script>
</body>

</html>
